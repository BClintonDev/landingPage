<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <!-- Custom style -->
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="dist/css/loading-bar.css">
  <link rel="stylesheet" href="dist/css/loader.css">

  <!-- Aos -->
  <link rel="stylesheet" href="lib/aos/aos.css">
</head>
<body class="dark-mode">
  <!-- Contenedor principal -->
  <div class="loading-bar"></div>

  <div class="wrapper">
    <!-- Preloader -->
    <div class="container-loader show">
      <div class="card-loader">
        <div class="loader"></div>
        <p class="text-loader">Cargando...</p>
      </div>
    </div>
    
    <!-- contenidos -->
    <div id="content-data" class="container-fluid" style="height: 100vh;">
      <div class="d-flex flex-row justify-content-center align-items-center h-100">
        <div class="card w-min-350px w-max-400px" data-aos="fade-up">
          <div class="card-body">
            <h2 class="text-center text-cyan-neon">Bienvenido</h2>
            <hr>
            <form autocomplete="off">
              <div class="row">
                <div class="col-md-12 mb-2">
                  <label for="date" class="fw-bold text-center w-100">
                    <h4>Â¿Eliga una fecha valida?</h4>
                  </label>
                  <input type="date" id="date" name="date" class="form-control">
                </div>
                <div class="col-md-12 mb-2">
                  <button type="button" id="btnAccess" class="btn btn-success w-100">Acceder</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="lib/aos/aos.js"></script>
  <script src="dist/js/loader.js"></script>
  <script src="dist/js/loadweb.js"></script>
  <script src="dist/js/index.js"></script>
</body>
</html>
